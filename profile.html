<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cat-Fish Dating</title>
    <link href="https://fonts.googleapis.com/css2?family=Luckiest+Guy&family=Comic+Sans+MS&display=swap"
        rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Comic Sans MS', cursive, sans-serif;
            min-height: 100vh;
            overflow-x: hidden;
            position: relative;
            background-color: #f5f5f5;
        }

        .page {
            position: fixed; 
            top: 0;
            left: 0;
            width: 100%;
            height: 100vh;
            opacity: 0;
            transform: translateX(100%);
            transition: all 0.6s ease;
            z-index: 1;
            overflow-y: auto;
            padding: 20px;
            -webkit-overflow-scrolling: touch;
        }

        .page.active {
            opacity: 1;
            transform: translateX(0);
            z-index: 2;
        }

        .splash-page {
            background: linear-gradient(135deg, #2c0b3b, #6a3093, #b5179e, #000000);
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
            color: white;
        }

        .splash-logo {
            width: 250px;
            height: auto;
            margin-bottom: 20px;
            animation: bounceIn 1.5s ease;
        }

        @keyframes bounceIn {
            0% {
                transform: scale(0.5);
                opacity: 0;
            }

            60% {
                transform: scale(1.1);
                opacity: 1;
            }

            100% {
                transform: scale(1);
            }
        }

        .logo {
            font-family: 'Luckiest Guy', cursive;
            font-size: 5rem;
            margin-bottom: 1rem;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
            background: linear-gradient(45deg, rgb(33, 33, 242), #4ecdc4, #43c3e0, #96ceb4);
            background-size: 300% 300%;
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            animation: gradientShift 3s ease-in-out infinite;
        }

        @keyframes gradientShift {

            0%,
            100% {
                background-position: 0% 50%;
            }

            50% {
                background-position: 100% 50%;
            }
        }

        .catchphrase {
            font-family: 'Luckiest Guy', cursive;
            font-size: 1.5rem;
            color: #e6e6fa;
            margin-bottom: 3rem;
            text-shadow: 0 2px 4px rgba(0, 0, 0, 0.3);
        }

        .get-started-btn {
            background: linear-gradient(45deg, #00bcd4, #00acc1);
            color: white;
            border: none;
            padding: 1rem 2.5rem;
            font-size: 1.2rem;
            font-weight: 600;
            border-radius: 50px;
            cursor: pointer;
            box-shadow: 0 8px 20px rgba(0, 188, 212, 0.4);
            transition: all 0.3s ease;
            text-transform: uppercase;
        }

        .get-started-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 12px 25px rgba(0, 188, 212, 0.6);
        }

        .profile-page {
            padding-top: 20px;
            display: flex;
            justify-content: center;
            align-items: flex-start;
            background: linear-gradient(135deg, rgb(251, 113, 136), #9aeffb, #ede7e7);
        }

        .profile-form-container {
            background-color: #ffffff;
            border-radius: 20px;
            width: 90%;
            margin: 20px auto 60px auto;
            max-width: 800px;
            padding: 30px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
            border: 2px solid #00bcd4;
        }

        .profile-title {
            font-size: 2rem;
            color: #00796b;
            text-align: center;
            margin-bottom: 20px;
        }

        .form-layout {
            display: flex;
            gap: 30px;
            margin-bottom: 20px;
        }

        .form-column {
            flex: 1;
        }

        .divider {
            width: 2px;
            background: #00bcd4;
        }

        .form-group {
            margin-bottom: 15px;
        }

        .form-group label {
            display: block;
            margin-bottom: 8px;
            color: #00796b;
            font-weight: bold;
        }

        .form-group input,
        .form-group textarea,
        .form-group select {
            width: 100%;
            padding: 10px;
            border: 2px solid #00bcd4;
            border-radius: 10px;
            font-size: 1rem;
        }

        /* Species select field styling */
        .species-select {
            width: 100%;
            padding: 12px 15px;
            margin: 8px 0;
            border: 2px solid #00bcd4;
            border-radius: 10px;
            background-color: #f8f8f8;
            font-size: 1rem;
            color: #333;
            appearance: none;
            background-image: url("data:image/svg+xml;charset=UTF-8,%3csvg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 24 24' fill='%2300bcd4'%3e%3cpath d='M7 10l5 5 5-5z'/%3e%3c/svg%3e");
            background-repeat: no-repeat;
            background-position: right 15px center;
            background-size: 20px;
            transition: all 0.3s ease;
        }

        .species-select:focus {
            outline: none;
            border-color: #00796b;
            box-shadow: 0 0 5px rgba(0, 121, 107, 0.5);
        }

        .avatar-selection {
            margin: 20px 0;
        }

        .avatar-selection h3 {
            text-align: center;
            color: #00796b;
            margin-bottom: 15px;
        }

        .avatar-grid {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 15px;
            max-width: 400px;
            margin: 0 auto;
        }

        .avatar-option {
            width: 80px;
            height: 80px;
            border-radius: 50%;
            border: 2px solid #00bcd4;
            cursor: pointer;
            transition: all 0.3s ease;
            object-fit: cover;
            margin: 0 auto;
        }

        .avatar-option:hover {
            transform: scale(1.1);
        }

        .avatar-option.selected {
            border-color: #ff6b6b;
            box-shadow: 0 0 0 3px rgba(255, 107, 107, 0.3);
        }

        .continue-btn {
            background: linear-gradient(45deg, #00bcd4, #00acc1);
            color: white;
            border: none;
            padding: 12px 20px;
            font-size: 1.1rem;
            border-radius: 10px;
            cursor: pointer;
            width: 100%;
            max-width: 300px;
            margin: 20px auto 0;
            display: block;
            transition: all 0.3s ease;
        }

        .continue-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 15px rgba(0, 188, 212, 0.4);
        }


        .matches-page {
            background: linear-gradient(135deg, #e0f7fa, #fff);
            padding: 0;
        }

        .mobile-matches-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100%;
            padding: 20px;
            position: relative;
        }

        .mobile-match-card {
            background-color: #ffffff;
            border: 2px solid #00bcd4;
            border-radius: 20px;
            width: 100%;
            max-width: 350px;
            transition: all 0.4s ease;
            overflow: hidden;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            padding: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
            opacity: 0;
            z-index: 1;
        }

        .mobile-match-card.active {
            opacity: 1;
            z-index: 2;
        }

        .mobile-match-card.swipe-right {
            transform: translateX(150%) translateX(-50%);
            opacity: 0;
        }

        .mobile-match-card.swipe-left {
            transform: translateX(-150%) translateX(-50%);
            opacity: 0;
        }


        .desktop-matches-container {
            padding: 20px;
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 20px;
            max-width: 1200px;
            margin: 0 auto;
        }

        .desktop-match-card {
            background-color: #ffffff;
            border: 2px solid #00bcd4;
            border-radius: 20px;
            transition: all 0.4s ease;
            overflow: hidden;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            cursor: pointer;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 15px;
        }

        .desktop-match-card.expanded {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 90vw;
            max-width: 600px;
            max-height: 80vh;
            overflow-y: auto;
            z-index: 999;
            background: #ffffff;
            padding: 30px;
            box-shadow: 0 0 0 1000px rgba(0, 0, 0, 0.7);
        }

        .match-avatar {
            width: 120px;
            height: 120px;
            border-radius: 50%;
            object-fit: cover;
            border: 4px solid #00bcd4;
            margin-bottom: 10px;
        }

        .match-name {
            font-size: 1.2em;
            color: #00796b;
            text-align: center;
            margin-bottom: 10px;
        }

        .match-hobbies,
        .match-looking {
            font-size: 0.95em;
            margin: 5px 0;
            color: #333;
            text-align: center;
        }

        .action-buttons {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-top: 20px;
        }

        .like-btn,
        .dislike-btn {
            width: 50px;
            height: 50px;
            border-radius: 50%;
            border: none;
            cursor: pointer;
            font-size: 1.5rem;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.2s ease;
        }

        .like-btn {
            background-color: #4CAF50;
            color: white;
        }

        .dislike-btn {
            background-color: #f44336;
            color: white;
        }

        .like-btn:hover {
            transform: scale(1.1);
            box-shadow: 0 0 10px rgba(76, 175, 80, 0.5);
        }

        .dislike-btn:hover {
            transform: scale(1.1);
            box-shadow: 0 0 10px rgba(244, 67, 54, 0.5);
        }

        .back-btn {
            position: fixed;
            top: 20px;
            left: 20px;
            background: rgba(255, 255, 255, 0.9);
            border: 2px solid #00bcd4;
            padding: 8px 15px;
            border-radius: 20px;
            cursor: pointer;
            font-weight: 600;
            color: #00796b;
            z-index: 1000;
        }

        .overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.7);
            z-index: 998;
            display: none;
        }

        .overlay.active {
            display: block;
        }

        /* Match Screen Styles */
        .match-screen {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: white;
            padding: 40px;
            border-radius: 20px;
            text-align: center;
            z-index: 1001;
            display: none;
            max-width: 90%;
            width: 500px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
        }

        .match-screen.active {
            display: block;
        }

        .match-screen h2 {
            font-size: 2rem;
            color: #00796b;
            margin-bottom: 30px;
        }

        .match-avatars {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 30px;
            margin-bottom: 30px;
        }

        .user-avatar,
        .matched-avatar {
            width: 100px;
            height: 100px;
            border-radius: 50%;
            object-fit: cover;
            border: 4px solid #00bcd4;
        }

        .chat-btn {
            background: linear-gradient(45deg, #00bcd4, #00acc1);
            color: white;
            border: none;
            padding: 12px 30px;
            font-size: 1.2rem;
            border-radius: 50px;
            cursor: pointer;
            margin-top: 20px;
            transition: all 0.3s ease;
        }

        .chat-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 15px rgba(0, 188, 212, 0.4);
        }

        /* Mobile specific styles */
        @media (max-width: 768px) {
            .form-layout {
                flex-direction: column;
            }

            .divider {
                width: 100%;
                height: 2px;
                margin: 15px 0;
            }

            .avatar-grid {
                grid-template-columns: repeat(2, 1fr);
            }

            .logo {
                font-size: 3rem;
            }

            .desktop-matches-container {
                display: none;
            }

            .mobile-matches-container {
                display: flex;
            }
        }

        /* Desktop specific styles */
        @media (min-width: 769px) {
            .mobile-matches-container {
                display: none;
            }

            .desktop-matches-container {
                display: grid;
            }
        }

        /* Loading spinner */
        .loader {
            display: none;
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            border: 5px solid #f3f3f3;
            border-top: 5px solid #00bcd4;
            border-radius: 50%;
            width: 50px;
            height: 50px;
            animation: spin 1s linear infinite;
            z-index: 9999;
        }

        @keyframes spin {
            0% {
                transform: translate(-50%, -50%) rotate(0deg);
            }

            100% {
                transform: translate(-50%, -50%) rotate(360deg);
            }
        }
    </style>
</head>

<body>
    <!-- Splash Screen -->
    <div class="page splash-page active" id="page1">
        <img src="logo.png" alt="Catfish Logo" class="splash-logo">
        <h1 class="logo">CAT-FISH</h1>
        <p class="catchphrase">Because getting hooked is for humans</p>
        <button class="get-started-btn" onclick="goToPage(2)">Get Started</button>
    </div>

    <!-- Profile Setup Page -->
    <div class="page profile-page" id="page2">
        <div class="profile-form-container">
            <h2 class="profile-title">Set Up Your Profile</h2>
            <form class="profile-form" id="profileForm">
                <div class="form-layout">
                    <!-- Left Column -->
                    <div class="form-column">
                        <div class="form-group">
                            <label for="firstName">First Name</label>
                            <input type="text" id="firstName" name="firstName" required>
                        </div>

                        <div class="form-group">
                            <label for="age">Age</label>
                            <input type="number" id="age" name="age" min="18" max="100" required>
                        </div>
                    </div>

                    <!-- Divider Line -->
                    <div class="divider"></div>

                    <!-- Right Column -->
                    <div class="form-column">
                        <div class="form-group">
                            <label for="lastName">Last Name</label>
                            <input type="text" id="lastName" name="lastName" required>
                        </div>

                        <div class="form-group">
                            <label for="gender">Gender</label>
                            <select id="gender" name="gender" required>
                                <option value="">Select</option>
                                <option value="male">Male</option>
                                <option value="female">Female</option>
                                <option value="other">Other</option>
                            </select>
                        </div>
                    </div>
                </div>

                <!-- Full width fields -->
                <div class="form-group">
                    <label for="hobbies">Hobbies</label>
                    <textarea id="hobbies" name="hobbies" rows="3" placeholder="What do you enjoy doing?"
                        required></textarea>
                </div>

                <div class="form-group">
                    <label for="lookingFor">Looking For</label>
                    <textarea id="lookingFor" name="lookingFor" rows="2"
                        placeholder="What are you looking for in a match?" required></textarea>
                </div>

                <div class="form-group">
                    <label for="species">Your Species</label>
                    <select id="species" class="species-select" required>
                        <option value="">Select your species</option>
                        <option value="Cat">Cat</option>
                        <option value="Dog">Dog</option>
                        <option value="Fish">Fish</option>
                        <option value="Bird">Bird</option>
                        <option value="Rabbit">Rabbit</option>
                        <option value="Hamster">Hamster</option>
                        <option value="Turtle">Turtle</option>
                        <option value="Other">Other</option>
                    </select>
                </div>

                <div class="avatar-selection">
                    <h3>Choose Your Avatar</h3>
                    <div class="avatar-grid">
                        <img src="https://placedog.net/200/200?random=1" alt="Dog Avatar" class="avatar-option"
                            data-avatar="1">
                        <img src="cat1.jpg" alt="Cat Avatar" class="avatar-option" data-avatar="2">
                        <img src="https://placedog.net/200/200?random=2" alt="Dog Avatar" class="avatar-option"
                            data-avatar="3">
                        <img src="cat2.jpg" alt="Cat Avatar" class="avatar-option" data-avatar="4">
                        <img src="fox.jpg" alt="Dog Avatar" class="avatar-option" data-avatar="5">
                        <img src="koala.jpg" alt="Cat Avatar" class="avatar-option" data-avatar="6">
                    </div>
                </div>

                <button type="button" class="continue-btn" id="findMatchesBtn">Find My Matches</button>
            </form>
        </div>
    </div>

    <!-- Match Grid Page -->
    <div class="page matches-page" id="page3">
        <button class="back-btn" onclick="goToPage(2)">← Back</button>

        <!-- Mobile View - Single Card Swipe Interface -->
        <div class="mobile-matches-container" id="mobileMatchesContainer">
            <!-- Mobile cards will be loaded here -->
        </div>

        <!-- Desktop View - Grid Layout -->
        <div class="desktop-matches-container" id="desktopMatchesContainer">
            <!-- Desktop cards will be loaded here -->
        </div>

        <div class="overlay" id="overlay"></div>
    </div>

    <!-- Match Screen -->
    <div class="match-screen" id="matchScreen">
        <h2>It's a Match!</h2>
        <div class="match-avatars">
            <img src="" alt="Your Avatar" class="user-avatar" id="userAvatar">
            <img src="" alt="Matched Avatar" class="matched-avatar" id="matchedAvatar">
        </div>
        <p>You and <span id="matchedName"></span> liked each other!</p>
        <button class="chat-btn" id="chatBtn" onclick="gotochat()">Wanna Chat?</button>
    </div>

    <!-- Loading Spinner -->
    <div class="loader" id="loader"></div>

    <script>
        // Current user data
        let userData = {
            firstName: '',
            lastName: '',
            age: '',
            gender: '',
            hobbies: '',
            lookingFor: '',
            species: '',
            avatar: ''
        };

        // Current match data
        let currentMatch = null;

        // Page navigation
        function goToPage(pageNumber) {
            document.querySelectorAll('.page').forEach(page => {
                page.classList.remove('active');
            });
            document.getElementById(`page${pageNumber}`).classList.add('active');
        }

        // Form submission
        document.getElementById('findMatchesBtn').addEventListener('click', function() {
            // Save user data
            userData = {
                firstName: document.getElementById('firstName').value,
                lastName: document.getElementById('lastName').value,
                age: document.getElementById('age').value,
                gender: document.getElementById('gender').value,
                hobbies: document.getElementById('hobbies').value,
                lookingFor: document.getElementById('lookingFor').value,
                species: document.getElementById('species').value,
                avatar: document.querySelector('.avatar-option.selected').src
            };

            // Generate matches and go to matches page
            generateMatches();
            goToPage(3);
        });

        // Avatar selection
        document.querySelectorAll('.avatar-option').forEach(avatar => {
            avatar.addEventListener('click', function() {
                document.querySelectorAll('.avatar-option').forEach(av => {
                    av.classList.remove('selected');
                });
                this.classList.add('selected');
            });
        });

        // Generate mock matches
        function generateMatches() {
            const mockMatches = [
                {
                    name: "Fluffy Cat",
                    age: 2,
                    gender: "Female",
                    hobbies: "Napping in sunbeams, chasing laser pointers",
                    lookingFor: "Someone to scratch behind my ears",
                    species: "Cat",
                    avatar: "cat1.jpg"
                },
                {
                    name: "Buddy Dog",
                    age: 3,
                    gender: "Male",
                    hobbies: "Fetch, belly rubs, long walks",
                    lookingFor: "A playmate for endless games of fetch",
                    species: "Dog",
                    avatar: "dog4.jpg"
                },
                {
                    name: "Speedy Turtle",
                    age: 10,
                    gender: "Male",
                    hobbies: "Swimming, sunbathing, racing (slowly)",
                    lookingFor: "A companion to share my rock with",
                    species: "Turtle",
                    avatar: "turtle.jpg"
                },
                {
                    name: "Chirpy Bird",
                    age: 1,
                    gender: "Female",
                    hobbies: "Singing, flying short distances, seed cracking",
                    lookingFor: "Someone to duet with",
                    species: "Bird",
                    avatar: "bird.jpg"
                }
            ];

            // Display matches
            displayMatches(mockMatches);
        }

        // Display matches
        function displayMatches(matches) {
            const mobileContainer = document.getElementById('mobileMatchesContainer');
            const desktopContainer = document.getElementById('desktopMatchesContainer');

            // Clear existing matches
            mobileContainer.innerHTML = '';
            desktopContainer.innerHTML = '';

            // Create mobile cards
            matches.forEach((match, index) => {
                const card = document.createElement('div');
                card.className = 'mobile-match-card' + (index === 0 ? ' active' : '');
                card.innerHTML = `
                    <img src="${match.avatar}" alt="${match.name}" class="match-avatar">
                    <h3 class="match-name">${match.name}, ${match.age}</h3>
                    <p class="match-hobbies"><strong>Hobbies:</strong> ${match.hobbies}</p>
                    <p class="match-looking"><strong>Looking for:</strong> ${match.lookingFor}</p>
                    <div class="action-buttons">
                        <button class="dislike-btn" onclick="swipeCard('left', this.parentElement.parentElement)"><i class="fas fa-times"></i></button>
                        <button class="like-btn" onclick="swipeCard('right', this.parentElement.parentElement)"><i class="fas fa-heart"></i></button>
                    </div>
                `;
                mobileContainer.appendChild(card);
            });

            // Create desktop cards
            matches.forEach(match => {
                const card = document.createElement('div');
                card.className = 'desktop-match-card';
                card.innerHTML = `
                    <img src="${match.avatar}" alt="${match.name}" class="match-avatar">
                    <h3 class="match-name">${match.name}, ${match.age}</h3>
                    <p class="match-hobbies"><strong>Hobbies:</strong> ${match.hobbies}</p>
                    <p class="match-looking"><strong>Looking for:</strong> ${match.lookingFor}</p>
                    <div class="action-buttons">
                        <button class="dislike-btn" onclick="this.parentElement.parentElement.remove()"><i class="fas fa-times"></i></button>
                        <button class="like-btn" onclick="showMatchScreen('${match.name}', '${match.avatar}')"><i class="fas fa-heart"></i></button>
                    </div>
                `;
                desktopContainer.appendChild(card);
            });
        }

        // Swipe card function for mobile
        function swipeCard(direction, card) {
            card.classList.add(`swipe-${direction}`);
            
            // Show next card after animation
            setTimeout(() => {
                card.remove();
                const nextCard = document.querySelector('.mobile-match-card');
                if (nextCard) {
                    nextCard.classList.add('active');
                }
            }, 400);
        }

        // Show match screen
        function showMatchScreen(name, avatar) {
            currentMatch = {
                name: name,
                avatar: avatar
            };
            
            document.getElementById('userAvatar').src = userData.avatar;
            document.getElementById('matchedAvatar').src = avatar;
            document.getElementById('matchedName').textContent = name;
            
            document.getElementById('matchScreen').classList.add('active');
            document.getElementById('overlay').classList.add('active');
        }

        // Close match screen
        function closeMatchScreen() {
            document.getElementById('matchScreen').classList.remove('active');
            document.getElementById('overlay').classList.remove('active');
        }

        // Go to chat function
        function gotochat() {
            // Redirect to chat page with user and match info
            window.location.href = `new.html?userAnimal=${encodeURIComponent(userData.species)}&matchedAnimal=${encodeURIComponent(currentMatch.species || 'Cat')}&matchedName=${encodeURIComponent(currentMatch.name)}&matchedImg=${encodeURIComponent(currentMatch.avatar)}&userImg=${encodeURIComponent(userData.avatar)}`;
        }
    </script>
